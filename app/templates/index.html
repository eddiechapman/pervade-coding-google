{% extends "base.html" %}

{% block content %}
<div>
    <h1>Log in</h1>
    <p><a href="{{ url_for('login') }}">Click here to log in.</a></p>
</div>
<div>
    <h2>Log out</h2>
    <p><a href="{{ url_for('logout') }}">Click here to log out.</a></p>
</div>
<div>
    <h2>Clear credentials</h2>
    <p><a href="{{ url_for('clear') }}">Click here to clear credentials from the current flask session.</a></p>
</div>
{% endblock %}
